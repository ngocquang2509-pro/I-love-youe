            // Sau khi t·∫•t c·∫£ ch·ªØ hi·ªán xong, th√™m hi·ªáu ·ª©ng float
            const totalTime = chars.length * 50 + 600; // T·ªïng th·ªùi gian animation
            setTimeout(() => {
                mainTextElement.classList.add('floating');
                // ƒê·ª£i th√™m pauseTime tr∆∞·ªõc khi g·ªçi callback
                if (callback) {
                    setTimeout(callback, pauseTime);
                }
            }, totalTime);
        }

        // H√†m ·∫©n ch·ªØ v·ªõi hi·ªáu ·ª©ng bay ƒëi
        function hideText(callback) {
            const chars = mainTextElement.querySelectorAll('.char');
            mainTextElement.classList.remove('floating');
            
            chars.forEach((char, index) => {
                char.classList.remove('char-glow');
                char.classList.add('char-hide');
                char.style.animationDelay = `${index * 0.03}s`;
            });

            // Callback sau khi ·∫©n xong
            const totalTime = chars.length * 30 + 400;
            setTimeout(() => {
                if (callback) callback();
            }, totalTime);
        }

        function showNextMessage() {
            // 1. ·∫®n c√¢u c≈© v·ªõi hi·ªáu ·ª©ng
            hideText(() => {
                // 2. Hi·ªán c√¢u m·ªõi
                if (currentIndex < messages.length) {
                    typeText(messages[currentIndex], () => {
                        currentIndex++;
                        // Sau khi hi·ªán xong v√† ƒë·ª£i 5 gi√¢y, chuy·ªÉn c√¢u ti·∫øp
                        if (currentIndex <= messages.length) {
                            showNextMessage();
                        }
                    }, 5000); // ƒê·ª£i 5 gi√¢y sau khi hi·ªán xong
                } else {
                    // ƒê√£ h·∫øt 15 c√¢u, hi·ªÉn th·ªã c√¢u ch·ªët
                    mainTextElement.style.fontSize = "40px";
                    typeText("Forever Love ‚ù§Ô∏è");
                }
            });
        }

        // === KH·ªûI CH·∫†Y ===
        // T·∫°o sao n·ªÅn
        createStars();
        
        // T·∫°o h·∫°t s√°ng bay l∆° l·ª≠ng
        createFloatingParticles();
        
        // T·∫°o m∆∞a r∆°i li√™n t·ª•c
        setInterval(createFallingItem, 300); // C·ª© 300ms t·∫°o 1 v·∫≠t r∆°i m·ªõi

        // T·∫°o sparkle lung linh xung quanh text
        setInterval(createSparkle, 200);

        // T·∫°o sao bƒÉng ng·∫´u nhi√™n
        setInterval(createShootingStar, 4000);

        // B·∫Øt ƒë·∫ßu hi·ªÉn th·ªã c√°c c√¢u n√≥i sau 2 gi√¢y
        setTimeout(() => {
            // Hi·ªÉn th·ªã c√¢u ƒë·∫ßu ti√™n v·ªõi hi·ªáu ·ª©ng ch·ªØ ch·∫°y t·ª´ t·ª´
            typeText("S·∫µn s√†ng ch∆∞a...", () => {
                // B·∫Øt ƒë·∫ßu hi·ªÉn th·ªã c√°c c√¢u t·ªè t√¨nh
                showNextMessage();
            }, 2000); // ƒê·ª£i 2 gi√¢y sau c√¢u "S·∫µn s√†ng ch∆∞a..."
        }, 1500);

        // === 5. H√†m t·∫°o h·∫°t s√°ng bay l∆° l·ª≠ng ===
        function createFloatingParticles() {
            const particlesContainer = document.getElementById('particles-container');
            const numParticles = 30;
            
            for (let i = 0; i < numParticles; i++) {
                let particle = document.createElement('div');
                particle.className = 'floating-particle';
                particle.style.left = `${Math.random() * 100}vw`;
                particle.style.top = `${Math.random() * 100}vh`;
                particle.style.animationDelay = `${Math.random() * 8}s`;
                particle.style.animationDuration = `${6 + Math.random() * 4}s`;
                
                // M√†u s·∫Øc ng·∫´u nhi√™n
                const colors = ['#ff69b4', '#ffd93d', '#c44dff', '#ff6b9d', '#fff'];
                particle.style.background = `radial-gradient(circle, #fff 0%, ${colors[Math.floor(Math.random() * colors.length)]} 50%, transparent 100%)`;
                
                particlesContainer.appendChild(particle);
            }
        }

        // === 6. H√†m t·∫°o sparkle lung linh xung quanh ch·ªØ ===
        function createSparkle() {
            const sparklesContainer = document.getElementById('sparkles-container');
            const messageBox = document.getElementById('message-box');
            const rect = messageBox.getBoundingClientRect();
            
            let sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            
            // V·ªã tr√≠ ng·∫´u nhi√™n xung quanh message box
            const offsetX = (Math.random() - 0.5) * (rect.width + 100);
            const offsetY = (Math.random() - 0.5) * (rect.height + 100);
            
            sparkle.style.left = `${rect.left + rect.width / 2 + offsetX}px`;
            sparkle.style.top = `${rect.top + rect.height / 2 + offsetY}px`;
            
            // Ch·ªçn bi·ªÉu t∆∞·ª£ng sparkle ng·∫´u nhi√™n
            const sparkleSymbols = ['‚ú®', 'üí´', '‚≠ê', 'üåü', '‚ú¶', '‚úß', '‚ùã', '‚ùä'];
            sparkle.innerText = sparkleSymbols[Math.floor(Math.random() * sparkleSymbols.length)];
            sparkle.style.fontSize = `${10 + Math.random() * 20}px`;
            sparkle.style.color = `hsl(${Math.random() * 60 + 320}, 100%, 70%)`; // M√†u h·ªìng/t√≠m
            
            sparklesContainer.appendChild(sparkle);
            
            // X√≥a sau khi animation k·∫øt th√∫c
            setTimeout(() => {
                sparkle.remove();
            }, 1500);
        }

        // === 7. H√†m t·∫°o sao bƒÉng ===
        function createShootingStar() {
            const container = document.getElementById('container');
            let shootingStar = document.createElement('div');
            shootingStar.className = 'shooting-star';
            
            // V·ªã tr√≠ xu·∫•t ph√°t ng·∫´u nhi√™n ·ªü ph√≠a tr√™n b√™n tr√°i
            shootingStar.style.left = `${Math.random() * 30}vw`;
            shootingStar.style.top = `${Math.random() * 30}vh`;
            shootingStar.style.animationDuration = `${2 + Math.random() * 2}s`;
            
            container.appendChild(shootingStar);
            
            // X√≥a sau khi bay xong
            setTimeout(() => {
                shootingStar.remove();
            }, 4000);
        }

        // === 8. H√†m ƒëi·ªÅu khi·ªÉn nh·∫°c ===
        const bgMusic = document.getElementById('bgMusic');
        const musicToggle = document.getElementById('musicToggle');
        const musicHint = document.getElementById('musicHint');

        function toggleMusic() {
            // ·∫®n ch√∫ √Ω khi ƒë√£ b·∫•m
            musicHint.classList.add('hidden');
            
            // Ki·ªÉm tra tr·∫°ng th√°i th·ª±c t·∫ø c·ªßa audio
            if (bgMusic.paused) {
                // Nh·∫°c ƒëang d·ª´ng -> ph√°t nh·∫°c
                bgMusic.play().then(() => {
                    musicToggle.textContent = 'üîä';
                    musicToggle.classList.remove('muted');
                }).catch(e => console.log('Play failed'));
            } else {
                // Nh·∫°c ƒëang ph√°t -> d·ª´ng nh·∫°c
                bgMusic.pause();
                musicToggle.textContent = 'üîá';
                musicToggle.classList.add('muted');
            }
        }

        // Th·ª≠ ph√°t nh·∫°c ngay khi trang load
        window.addEventListener('load', () => {
            bgMusic.volume = 0.5; // √Çm l∆∞·ª£ng 50%
            bgMusic.play().then(() => {
                // Autoplay th√†nh c√¥ng, ·∫©n ch√∫ √Ω
                musicToggle.textContent = 'üîä';
                musicToggle.classList.remove('muted');
                musicHint.classList.add('hidden');
            }).catch(e => {
                // Autoplay b·ªã ch·∫∑n, hi·ªÉn th·ªã icon t·∫Øt v√† ch√∫ √Ω
                musicToggle.textContent = 'üîá';
                musicToggle.classList.add('muted');
                musicHint.classList.remove('hidden');
                console.log('Autoplay blocked, click button to play');
            });
        });

    </script>
